<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div align="center">
    <ion-img src="assets/icon/book.jpg" style="width: 50vw;"></ion-img>
  </div>

  <form [formGroup]="formRegistro" (submit)="registrarLibro()" class="ion-margin">

    <ion-input label="Título" label-placement="floating" fill="outline" mode="md" style="margin-bottom: 15px;"
      clearInput="true" formControlName="titulo" required="true" type="text" inputmode="text"></ion-input>

    <ion-input label="Autor" label-placement="floating" fill="outline" mode="md" style="margin-bottom: 15px;"
      clearInput="true" formControlName="autor" required="true" type="text" inputmode="text"></ion-input>

    <ion-input label="Fecha de Publicación" label-placement="floating" fill="outline" mode="md"
      style="margin-bottom: 15px;" clearInput="true" formControlName="fecha_publicacion"
      required="true" type="text" inputmode="text" placeholder="yyyy-mm-dd"></ion-input>

    <ion-textarea rows="6" label="Descripción" label-placement="floating" fill="outline" mode="md"
      style="margin-bottom: 15px;" clearInput="true" maxlength="100" formControlName="descripcion" required="true"
      type="text" inputmode="text"></ion-textarea>

    <ion-input label="URL Imagen" label-placement="floating" fill="outline" mode="md" style="margin-bottom: 15px;"
      clearInput="true" formControlName="imagen" required="true" type="text" inputmode="text"></ion-input>

    <ion-button style="margin-top: 15px;" mode="ios" type="submit" expand="block" color="secondary"
      [disabled]="formRegistro.invalid">Registrar</ion-button>

  </form>

</ion-content>
